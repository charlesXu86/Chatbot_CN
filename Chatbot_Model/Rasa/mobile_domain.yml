slots:
  item:
    type: text
  time:
    type: text
  phone_number:
    type: text
  price:
    type: text
  package:
    type: text
  account_type:
    type:categorical
    values:
    - premium
    - basic

intents:
  - greet
  - confirm
  - goodbye
  - thanks
  - inform
  - request_management
  - request_search
  - deny
  - next_intent
  - unknown_intent

entities:
  - item
  - time
  - phone_number
  - price
  - package
  - account_type

templates:
  utter_greet:
    - "您好! 我是机器人小贝，很高兴为您服务。"
    - "你好! 我是小贝，可以帮您办理流量套餐，话费查询等业务。"
    - "hi! 我是小贝，有什么可以帮您吗。"
  utter_goodbye:
    - "再见，为您服务很开心"
    - "Bye， 下次再见"
  utter_default:
    - "您说什么，小贝听不懂。"
    - "你说的小贝不懂呀！"
    - "不好意思，您能换个说法吗？"
  utter_thanks:
    - "不用谢"
    - "我应该做的"
    - "您开心我就开心"
  utter_ask_morehelp:
    - "还有什么能帮您吗？"
    - "您还需要什么服务？"
  utter_ask_time:
    - "你想查哪个时间段的？"
    - "你想查几月份的？"
  utter_ask_phonenum:
    - "你想查的手机号码是？"
  utter_confirm:
    - "你确认吗？"
  utter_ask_package:
    - "我们现在支持办理流量套餐：套餐一：二十元包月三十兆；套餐二：四十元包月八十兆，请问您需要哪个？"
    - "我们有如下套餐供您选择：套餐一：二十元包月三十兆；套餐二：四十元包月八十兆，请问您需要哪个？"
  utter_ack_management:
    - "已经为您办理好了{package}"
  utter_ask_color:
  - text:"你喜欢什么颜色？"
    buttons:
    - title:"蓝色"
      payload:'/chose{"color":"blue"}'
    - title:"红色"
      payload:'/chose{"color":"red"}'

actions:
  - utter_greet
  - utter_goodbye
  - utter_default
  - utter_thanks
  - utter_ask_morehelp
  - utter_ask_time
  - utter_ask_package
  - utter_ack_management
  - utter_ask_phonenum
  - utter_confirm
  - action_search_consume
  - utter_ask_color
